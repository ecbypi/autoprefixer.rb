- description: selects versions of each browser
  assertions:
    - actual:
        - last 2 major versions
      expected:
        - android 39
        - bb 10
        - bb 8
        - chrome 39
        - chrome 38
        - edge 12
        - edge 11.1
        - edge 11.0.1
        - ie 11
        - ie 10
- description: supports pluralization
  assertions:
    - actual:
        - last 1 major version
      expected:
        - android 39
        - bb 10
        - chrome 39
        - edge 12
        - ie 11
- description: is case insensitive
  assertions:
    - actual:
        - Last 01 MaJoR Version
      expected:
        - android 39
        - bb 10
        - chrome 39
        - edge 12
        - ie 11
- description: selects versions of a single browser
  assertions:
    - actual:
        - last 2 edge major versions
      expected:
        - edge 12
        - edge 11.1
        - edge 11.0.1
    - actual:
        - last 1 bb major version
      expected:
        - bb 10
    - actual:
        - last 3 Chrome major versions
      expected:
        - chrome 39
        - chrome 38
        - chrome 37
    - actual:
        - last 2 android major versions
      expected:
        - android 39
- description: supports non-sequential version numbers
  assertions:
    - actual:
        - last 2 bb major versions
      expected:
        - bb 10
        - bb 8
- description: supports more versions than have been released
  assertions:
    - actual:
        - last 3 bb major versions
      expected:
        - bb 10
        - bb 8
- description: supports Can I Use missing mobile versions
  assertions:
    - actual:
        - last 2 android major versions
        - mobileToDesktop: !<tag:yaml.org,2002:js/undefined> ''
      expected:
        - android 39
        - android 38
